apiVersion: v1
kind: Service
metadata:
  name: {{ include "djsBot.fullname" . }}"-" .Values.dashboard.deploymentName }}
  labels:
    {{- include "djsBot.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "djsBot.dashboard.selectorLabels" . | nindent 4 }}
