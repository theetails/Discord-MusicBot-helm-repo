apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "djsBot.fullname" . }}"-"{{ .Values.dashboard.deploymentName }}
  labels:
    {{- include "djsBot.labels" . | nindent 4 }}
    {{- include "djsBot.dashboard.selectorLabels" . | nindent 4 }}
spec:
  {{- if not .Values.dashboard.autoscaling.enabled }}
  replicas: {{ .Values.dashboard.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "djsBot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.dashboard.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "djsBot.labels" . | nindent 8 }}
        {{- include "djsBot.dashboard.selectorLabels" . | nindent 8 }}
        {{- with .Values.dashboard.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.dashboard.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.dashboard.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ printf "%s-%s" .Chart.Name .Values.dashboard.deploymentName }}
          securityContext:
            {{- toYaml .Values.dashboard.securityContext | nindent 12 }}
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.dashboard.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.dashboard.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.dashboard.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
          {{- with .Values.dashboard.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.dashboard.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
