apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "djsBot.fullname" . }}- .Values.lavalink.deploymentName }}
  labels:
    {{- include "djsBot.labels" . | nindent 4 }}
    {{- include "djsBot.lavalink.selectorLabels" . | nindent 4 }}
spec:
  {{- if not .Values.lavalink.autoscaling.enabled }}
  replicas: {{ .Values.lavalink.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "djsBot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.lavalink.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "djsBot.labels" . | nindent 8 }}
        {{- include "djsBot.lavalink.selectorLabels" . | nindent 8 }}
        {{- with .Values.lavalink.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.lavalink.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "djsBot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.lavalink.podSecurityContext | nindent 8 }}
      containers:
        - name: {{  printf "%s-%s" .Chart.Name .Values.lavalink.deploymentName }}
          securityContext:
            {{- toYaml .Values.lavalink.securityContext | nindent 12 }}
          image: "{{ .Values.lavalink.image.repository }}:{{ .Values.lavalink.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.lavalink.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.lavalink.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.lavalink.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.lavalink.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.lavalink.resources | nindent 12 }}
          {{- with .Values.lavalink.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.lavalink.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.lavalink.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.lavalink.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.lavalink.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
