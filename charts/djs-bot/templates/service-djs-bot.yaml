apiVersion: v1
kind: Service
metadata:
  name: {{ include "djsBot.fullname" . }}
  labels:
    {{- include "djsBot.labels" . | nindent 4 }}
spec:
  type: {{ .Values.djsBot.service.type }}
  ports:
    - port: {{ .Values.djsBot.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "djsBot.selectorLabels" . | nindent 4 }}
