apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: dashboard
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: dashboard
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.network/docker-default: "true"
        io.kompose.service: dashboard
    spec:
      containers:
        - args:
            - npm
            - run
            - build-and-start
          image: node:latest
          name: dashboard
          ports:
            - containerPort: 3000
              hostPort: 3000
              protocol: TCP
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /dashboard
              name: dashboard-claim0
          workingDir: /dashboard
      restartPolicy: Always
      volumes:
        - name: dashboard-claim0
          persistentVolumeClaim:
            claimName: dashboard-claim0
